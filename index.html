<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container">
        <div class="login-box">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="input-box password-container">
                    <input type="password" id="password" placeholder="Şifre" required>
                    <!-- Şifreyi gösterme/gizleme ikonları -->
                    <img src="padlock.png" alt="Hide Password" id="toggle-password" class="icon">
                </div>

                <button type="submit" class="login-btn">Giriş Yap</button>

                <!-- Şifre Gücü Göstergesi - Daireler burada olacak -->
                <div class="password-strength">
                    <span class="strength-circle" id="circle1"></span>
                    <span class="strength-circle" id="circle2"></span>
                    <span class="strength-circle" id="circle3"></span>
                </div>

                <p id="error-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
